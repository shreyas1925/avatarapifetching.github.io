<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LIVE API</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Langar&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  



  <body>
   <div class="containerss bg-warning  d-flex align-items-center justify-content-center">
    <div class="main_div bg-warning d-flex align-items-center justify-content-center">
      <div class="under_div d-flex align-items-center justify-content-center flex-column">
        <h1 class="heading">Welcome To Avatar Fetching</h1>
        <input type="text" placeholder="Enter your Name 💝" id="nameid" class="mt-3 text-uppercase ">
        <img src="hello.jpg" class="img-fluid mt-3" id="imgid">
        <button type="button" class="btn btn-outline-success mt-5">CHECK ON</button>


      </div>
    </div>
   </div>
  </body>





    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>


    <script>
      $(document).ready(()=>{
        $('button').click(()=>{
          const name=$('#nameid').val();
          $('#imgid').attr('src',`https://joeschmoe.io/api/v1/${name}`)


        })
      })

      
    
    </script>
  </body>
</html>
